    <table  cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" class="dataTable" id="blog-list-datatable">
      <thead>
        <tr>
          <th>Title</th><th>Content</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(blogs, function(blog) { %>
          <tr>
		      <td><%= blog.title %></td>
		      <td><%= blog.content %></td>
	      </tr>
        <% }); %>
      </tbody>
    </table>
